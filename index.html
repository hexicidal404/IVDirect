<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    />

      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />

    />

    <meta
      name="viewport"

    <meta
      name="description"

    />

      property="og:type"
      content="website"
    />

      property="og:url"
      content="https://www.iv.direct/"
    />

      property="og:title"
      content="IV Direct - Mobile IV Vitamin Hydration Service"

    <meta
      property="og:image"

    />

    <!-- Twitter Meta Tags -->
    <meta
      name="twitter:card"
      content="summary_large_image"
    />
    <meta
      property="twitter:domain"
      content="iv.direct"
    />
    <meta
      property="twitter:url"
      content="https://www.iv.direct/"
    />
    <meta
      name="twitter:title"
      content="IV Direct - Mobile IV Vitamin Hydration Service"
    />
    <meta
      name="twitter:description"

    />
    <link
      rel="icon"

    <!--
      manifest.json provides metadata used when your web app is installed on a

    <!--                                                                                                                                                                                                                                                                                                                                                                                                                                                    
      Notice the use of %PUBLIC_URL% in the tags above.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

    -->
    <title>IV Direct</title>
